<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise</title>
  </head>
  <body>
    <script>
      console.log("요청을 보냅니다...");
      const getData = new Promise((resolve, reject) => {
        setTimeout(() => {
          const success = true; //false로 입력시 실패 발생
          if (success) {
            resolve("서버에서 데이터를 성공적으로 받아왔습니다");
          } else {
            reject("서버 요청 실패");
          }
        }, 2000);
      });

      getData
        .then((result) => {
          console.log("성공:", result);
        })
        .catch((error) => {
          console.log("실패:", error);
        })
        .finally(() => {
          console.log("작업 완료");
        });
    </script>
  </body>
</html>
